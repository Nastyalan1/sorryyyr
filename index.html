<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me?</title>
  <style>
    body {
      background: linear-gradient(120deg, #fcd5ce 0%, #90e0ef 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.8);
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 8px 30px -10px #777;
      text-align: center;
    }
    h1 {
      color: #ff4d6d;
      font-size: 2.7em;
      margin-bottom: 30px;
    }
    button {
      font-size: 1.2em;
      padding: 15px 40px;
      margin: 15px;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      box-shadow: 0 4px 16px -6px #888;
      transition: transform 0.1s;
    }
    .yes {
      background: linear-gradient(90deg, #ff4d6d 0%, #f9dcc4 100%);
      color: white;
    }
    .no {
      background: linear-gradient(90deg, #90e0ef 0%, #a3cef1 100%);
      color: #003049;
    }
    .no:hover, .yes:hover {
      transform: scale(1.08);
    }
    #message {
      margin-top: 30px;
      font-size: 2em;
      color: #720026;
      min-height: 64px;
      transition: all 0.25s;
    }
    .crying {
      font-size: 3em;
      animation: shake 0.8s infinite;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-4px); }
      40% { transform: translateX(4px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px);}
      100% { transform: translateX(0);}
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Do you love me Babee? ‚ù§Ô∏è</h1>
  <button class="yes" onclick="answerYes()">Yes</button>
  <button class="no" onclick="answerNo()">No</button>
  <div id="message"></div>
  <!-- You can put your sad music MP3 file here. -->
  <audio id="sadAudio" src="sad_hamster_meme_theme.mp3"></audio>
</div>

<script>
  function answerYes() {
    window.location.href = "https://forms.gle/jqpxg3KL8Hh45GJf8";
  }

  function answerNo() {
    // Show the sad message and crying emoji
    document.getElementById("message").innerHTML =
      'Really Babyy <span class="crying">üò≠</span>';
    // Play sad music
    var audio = document.getElementById('sadAudio');
    audio.currentTime = 0;
    audio.play();
  }
</script>

</body>
</html>
